logger:
  enabled: true
  level: info
tls:
  enabled: false
  key_file: key.pem
  cert_file: cert.pem
  ca_files: [ca.pem]

auth:
  enabled: false
  plain:
    -
      username: admin
      password: password
query:
  mysql:
    port: 3306
  postgresql:
    port: 5432
store:
  sqlite:
    memory: true
metrics:
  prometheus:
    enabled: true
    port: 9181
