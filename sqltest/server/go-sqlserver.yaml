logger:
  enabled: true
  level: info
tls:
  enabled: true
  key_file: ../certs/key.pem
  cert_file: ../certs/cert.pem
  ca_files: [../certs/root_cert.pem]
auth:
  plain:
    -
      enabled: false
      username: admin
      password: password
query:
  mysql:
    port: 3306
  postgresql:
    port: 5432
store:
  sqlite:
    memory: true
metrics:
  prometheus:
    enabled: true
    port: 9181
