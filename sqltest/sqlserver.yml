logger:
  enabled: true
  level: info
tls:
  enabled: false
  key_file: key.pem
  cert_file: cert.pem
  ca_files: [ca.pem]
auth:
  plain:
    -
      enabled: false
      username: admin
      password: password
query:
  mysql:
    enabled: true
    port: 3306
  postgresql:
    enabled: true
    port: 5432
tracer:
  enabled: false
  default: opentelemetry
  opentelemetry:
    enabled: true
    endpoint: "http://localhost:14268/api/traces"
  opentracing:
    enabled: false
    endpoint: "localhost:6831"
metrics:
  prometheus:
    enabled: true
    port: 9181
